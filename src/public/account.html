<div class="auth-view" ng-show="authenticated">
	<div class="sidebar">
		<a href="/" id="logo"> <img src="../images/logo.png" id="logo-img"> smoodify </a> 
		<hr id="first-hr">

		<nav id="links">
			<a href="/">Home</a>
			<a href="/saved">Saved Music</a>
		</nav>
		<hr id="second-hr">
		
		<hr id="third-hr">
		<a href="/account" id="account" class="current-page">My Account</a>
	</div>

	<div class="content">
		<div id="account-page">
			<img id="profile-picture" src="../images/logo.png">
			
			<nav id="account-links">
				<a href="/spotify_login" ng-hide="has_token"><button class="button button-block">Connect to Spotify</button></a>
				<button class="button button-block" ng-show="has_token">Already Connected to Spotify</button></a>
				<a href="/" ng-click="signout()"><button class="button button-block">Logout</button></a>
			</nav>
		</div>
	</div>



	<footer class="music-player-container">
		<div class="music-player-bar">
			<div class="music-player-bar-left">
				<div class="track-info">
					<img src="../images/test-album.jpg" class="album-wrapper">
					<div class="title-wrapper">
						<p>Work (feat. Drake) <i class="fas fa-heart"></i> <i class="fas fa-ban"></i></p> 
					</div>
					<div class="artist-wrapper">
						<p>Rihanna</p>
					</div>
				</div>

				<!-- Switch for changing modes from lyrics to rhythm -->
				<!-- TODO
				<input type="checkbox" checked data-toggle="toggle">
				-->
			</div>
			<div class="music-player-bar-center">
				<div class="music-player-buttons">
					<button class="shuffle-button">
						<i class="fas fa-random"></i>
					</button>
					<button class="skip-back-button">
						<i class="fas fa-backward"></i>
					</button>
					<button class="play-button">
						<i class="far fa-play-circle"></i>
					</button>
					<!-- <button class="pause-button">
						<i class="far fa-pause-circle"></i>
					</button> -->
					<button class="skip-forward-button">
						<i class="fas fa-forward"></i>
					</button>
					<button class="replay-button">
						<i class="fas fa-redo-alt"></i>
					</button>
				</div>
			</div>
			<div class="music-player-bar-right">
				<div class="volume-button">
					<button class="volume-mute">
						<i class="fas fa-volume-up"></i>
					</button>
				</div>
				<div class="progress-bar">
					<input type="range" min="0" max="100" class="volume-bar">
				</div>
			</div>
		</div>
	</footer>
</div>
